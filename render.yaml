services:
  - type: web
    name: refrr-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: REACT_APP_API_URL
        value: "https://refrr-backend.onrender.com"
      - key: GENERATE_SOURCEMAP
        value: "true"
      - key: CI
        value: "false"
      - key: DISABLE_ESLINT_PLUGIN
        value: "true"
      - key: TSC_COMPILE_ON_ERROR
        value: "true"
      - key: PUBLIC_URL
        value: "/"
      - key: BROWSER
        value: "none"
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"
      - key: REACT_APP_BASE_URL
        value: "/"
      - key: REACT_APP_DISABLE_STRICT_MODE
        value: "true"
      - key: BACKEND_URL
        value: "https://refrr-backend.onrender.com"
    healthCheckPath: /
    autoDeploy: true
    plan: free

  - type: web
    name: refrr-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NPM_CONFIG_AUDIT
        value: "false"
      - key: NPM_CONFIG_FUND
        value: "false"
      - key: FRONTEND_URL
        value: "https://refrr-frontend.onrender.com"
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free 